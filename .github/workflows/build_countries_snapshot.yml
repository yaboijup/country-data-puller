name: Build countries_snapshot.json

on:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC (~1:15am ET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build countries_snapshot.json
        run: |
          python scripts/build_countries_snapshot.py

      - name: Publish to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp public/countries_snapshot.json docs/countries_snapshot.json
          touch docs/.nojekyll

          # Optional but helpful: landing page so / doesn't 404
          cat > docs/index.html << 'EOF'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>country-data-puller</title></head>
            <body style="font-family: system-ui; padding: 24px;">
              <h2>country-data-puller</h2>
              <p>Data:</p>
              <ul>
                <li><a href="./countries_snapshot.json">countries_snapshot.json</a></li>
              </ul>
            </body>
          </html>
          EOF

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/countries_snapshot.json docs/countries_snapshot.json docs/.nojekyll docs/index.html
          git diff --cached --quiet || git commit -m "Update countries_snapshot.json"

          git pull --rebase origin main
          git push origin main
