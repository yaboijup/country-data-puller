name: Build countries_snapshot.json

on:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: countries-snapshot
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark repo as safe (fix exit 128 "dubious ownership")
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Reset branch to origin (clean state)
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME:-main}"
          git fetch origin "$BRANCH"
          git checkout "$BRANCH" || git checkout -b "$BRANCH"
          git reset --hard "origin/$BRANCH"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build countries_snapshot.json
        run: |
          python scripts/build_countries_snapshot.py

      - name: Publish to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp public/countries_snapshot.json docs/countries_snapshot.json
          touch docs/.nojekyll

          cat > docs/index.html << 'EOF'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>countries snapshot</title></head>
            <body style="font-family: system-ui; padding: 24px;">
              <h2>countries_snapshot.json</h2>
              <ul>
                <li><a href="./countries_snapshot.json">countries_snapshot.json</a></li>
              </ul>
            </body>
          </html>
          EOF

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="${GITHUB_REF_NAME:-main}"

          # Ensure authenticated pushes
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git add public/countries_snapshot.json docs/countries_snapshot.json docs/.nojekyll docs/index.html

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update countries_snapshot.json"
          git push origin "HEAD:$BRANCH"
