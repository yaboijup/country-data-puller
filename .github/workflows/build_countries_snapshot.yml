name: Build countries_snapshot.json

on:
  schedule:
    - cron: "15 */6 * * *"  # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # helps rebase/push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build countries_snapshot.json
        run: |
          python scripts/build_countries_snapshot.py

      - name: Build countries_snapshot.json
        env:
          TRANSLATE_ENDPOINT: ${{ secrets.TRANSLATE_ENDPOINT }}
          TRANSLATE_API_KEY: ${{ secrets.TRANSLATE_API_KEY }}
        run: |
          python scripts/build_countries_snapshot.py

      - name: Copy countries_snapshot.json to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp public/countries_snapshot.json docs/countries_snapshot.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/countries_snapshot.json docs/countries_snapshot.json
          git diff --cached --quiet || git commit -m "Update countries_snapshot.json"

          # rebase on latest main then push
          git pull --rebase origin main
          git push origin main
